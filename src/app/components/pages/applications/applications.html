
<app-headbar />

<div class="globalContent content">
    <div class="contentDiv d_appList">
        @for (app of appList; track app.id) {
            <div class="contentDiv d_app" (click)="globalScripts.navigate('apps/'+app.path)">{{app.name}}</div>
        } @empty {
            <p>this place seems to be empty..</p>
        }
    </div>
</div>
